table:
  name: document_label
  schema: public
object_relationships:
  - name: document
    using:
      foreign_key_constraint_on: document_id
  - name: label
    using:
      foreign_key_constraint_on: label_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - document:
              user_id:
                _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - document_id
        - label_id
select_permissions:
  - role: user
    permission:
      columns:
        - document_id
        - id
        - label_id
      filter:
        _and:
          - document:
              user_id:
                _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - document_id
        - label_id
      filter:
        _and:
          - document:
              user_id:
                _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        _and:
          - document:
              user_id:
                _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - document:
              user_id:
                _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
