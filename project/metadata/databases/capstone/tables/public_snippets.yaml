table:
  name: snippets
  schema: public
object_relationships:
  - name: document
    using:
      foreign_key_constraint_on: document_id
  - name: label
    using:
      foreign_key_constraint_on: label_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - _exists:
              _table:
                name: users
                schema: public
              _where:
                id:
                  _eq: X-Hasura-User-Id
          - document:
              user_id:
                _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - char_offset
        - document_id
        - label_id
        - length
select_permissions:
  - role: user
    permission:
      columns:
        - char_offset
        - document_id
        - id
        - label_id
        - length
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - char_offset
        - label_id
        - length
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - label:
              user_id:
                _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
