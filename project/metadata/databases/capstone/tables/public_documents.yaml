table:
  name: documents
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: document_labels
    using:
      foreign_key_constraint_on:
        column: document_id
        table:
          name: document_label
          schema: public
  - name: snippets
    using:
      foreign_key_constraint_on:
        column: document_id
        table:
          name: snippets
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: users
            schema: public
          _where:
            id:
              _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - content
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - content
        - title
        - time_added
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
